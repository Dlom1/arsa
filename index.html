<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsa Repository - Dlom</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 80%; max-width: 500px; }
        .upload-area { border: 2px dashed #007bff; padding: 30px; border-radius: 8px; cursor: pointer; color: #007bff; transition: 0.3s; }
        .upload-area:hover { background: #e7f1ff; }
        img { max-width: 100%; margin-top: 20px; border-radius: 8px; display: none; }
        h1 { color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Arsa File Viewer</h1>
    <p>Klik atau seret foto ke kotak di bawah (Preview saja):</p>
    
    <div class="upload-area" id="dropzone">
        Pilih atau Drop Foto di Sini
    </div>
    
    <img id="preview" src="" alt="Preview Gambar">
    
    <hr>
    <p><small>Catatan: GitHub Pages bersifat statis. Foto yang diupload di sini hanya muncul di browser Anda (tidak tersimpan permanen di server).</small></p>
</div>

<script>
    const dropzone = document.getElementById('dropzone');
    const preview = document.getElementById('preview');

    dropzone.onclick = () => {
        let input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = e => { 
            displayFile(e.target.files[0]);
        };
        input.click();
    };

    function displayFile(file) {
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
