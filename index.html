<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsa Gallery - GitHub Repo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { color: #333; margin-bottom: 5px; }
        p.subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        /* Grid Galeri */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .photo-card { background: #fff; border-radius: 10px; overflow: hidden; border: 1px solid #eee; transition: 0.3s; }
        .photo-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .photo-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; cursor: pointer; }
        .photo-info { padding: 8px; font-size: 11px; color: #555; background: #fafafa; border-top: 1px solid #eee; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        #loading { padding: 20px; color: #1a73e8; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Arsa Repository Gallery</h2>
    <p class="subtitle">Menampilkan file gambar langsung dari folder <strong>arsa</strong></p>
    
    <div id="loading">Memuat foto dari GitHub...</div>
    <div id="gallery" class="gallery-grid"></div>
</div>

<script>
    // Konfigurasi Repo Anda
    const USERNAME = 'Dlom1';
    const REPO = 'arsa';
    
    async function loadGithubPhotos() {
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        
        try {
            // Mengambil daftar file dari branch main
            const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/`);
            const files = await response.json();
            
            if (!Array.isArray(files)) {
                throw new Error("Gagal mengambil data file.");
            }

            loading.style.display = 'none';
            
            // Filter hanya file gambar
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            const photos = files.filter(file => {
                const ext = file.name.split('.').pop().toLowerCase();
                return imageExtensions.includes(ext);
            });

            if (photos.length === 0) {
                gallery.innerHTML = "<p>Tidak ada file gambar ditemukan di root folder.</p>";
                return;
            }

            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                
                // Gunakan URL mentah dari GitHub Pages
                const imgUrl = `https://${USERNAME}.github.io/${REPO}/${photo.name}`;
                
                card.innerHTML = `
                    <img src="${imgUrl}" onclick="window.open('${imgUrl}', '_blank')" onerror="this.src='https://via.placeholder.com/150?text=Error+Loading'">
                    <div class="photo-info">${photo.name}</div>
                `;
                gallery.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            loading.innerText = "Gagal memuat galeri. Pastikan repositori publik.";
            loading.style.color = "red";
        }
    }

    loadGithubPhotos();
</script>

</body>
</html>
